<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Feedback para a página de perfil de Gabriel Brião</h1>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>    
                
                <label for="find-profile">Como você achou meu perfil?</label>
                    <select id="find-profile" name="find-profile">
                        <option value="google">Google</option>
                        <option value="social-media">Mídia social</option>
                        <option value="friend">Amigo</option>
                        <option value="other">Outro</option>
                    </select><br><br>

                <label for="Feedback">Escreva um comentário e/ou Feedback:</label><br><br>  
                    <textarea name="message" rows="10" cols="30"></textarea><br><br>
        
        
                <label for="Feedback">Você gostou do meu perfil?</label><br><br> 
                    <input type="radio" id="Sim" name="do-perfil" value="Sim">
                    <label for="Sim">Sim</label>
                    <input type="radio" id="Não" name="do-perfil" value="Não">
                    <label for="Não">Não</label>
                    <input type="radio" id="Talvez" name="do-perfil" value="Talvez">
                    <label for="Talvez">Talvez</label><br><br>

                <label for="Feedback">O que você gostou no meu perfil?</label><br><br>
                    <input type="checkbox" id="Design" name="meu-perfil" value="Design">
                    <label for="Design">Design</label>
                    <input type="checkbox" id="Conteúdo" name="meu-perfil" value="Conteúdo">
                    <label for="Conteúdo">Conteúdo</label>
                    <input type="checkbox" id="Facilidade de uso" name="meu-perfil" value="Facilidade de uso">
                    <label for="Facilidade de uso">Facilidade de uso</label>
                    <input type="checkbox" id="Outros" name="meu-perfil" value="Outros">
                    <label for="Outros">Outros</label><br><br>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Redefinir">
            </form>
    </div>

    <div>

        <video width="400px" height="400px" controls>
            <source src="carti.mp4" type="video/mp4">
        </video>

    </div><br><br>

    <div>
        <audio controls>
            <source src="Yeat - All 4 Nothin (prod. luca malaspina).mp3" type="audio/mp3">
        </audio>
    </div><br><br>

    <footer>
        <h3>Suas críticas e feedbacks irão me tornar um profissional mais completo, obrigado pela visita!</h3>
    </footer>
</body>
</html>
